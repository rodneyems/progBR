<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>BOM DIA</h1>
        <button onclick="get()">GET</button>
        <button onclick="post()">POST</button>
        <button onclick="put()">PUT</button>
        <button onclick="del()">DELETE</button>
    </div>

    <script>
        const url = "http://localhost:3000/teste"
        function get(){
            fetch(url, {
                method:"get"
            }).then(res => {
                console.log(res)
            }).catch(err=>{
                console.log(err)
            })
        }
        function post(){
            fetch(url, {
                method:"post"
            }).then(res => {
                console.log(res)
            }).catch(err=>{
                console.log(err)
            })
        }
        function put(){
            fetch(url, {
                method:"put"
            }).then(res => {
                console.log(res)
            }).catch(err=>{
                console.log(err)
            })
        }
        function del(){
            fetch(url, {
                method:"delete"
            }).then(res => {
                console.log(res)
            }).catch(err=>{
                console.log(err)
            })
        }
    </script>

</body>
</html>
