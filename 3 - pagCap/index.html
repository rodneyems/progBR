<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/ico2.png" type="image/png">
        <link rel="stylesheet" href="css/style.css">
        <title>Workshop</title>
    </head>
    <body>
        <div class="container">

            <header>
                <h1 class="title">PARTICIPE DO WORKSHOP QUE IRÁ REVOLUCIONAR SUA VIDA</h1>
            </header>

            <section>
                <div class="formContainer">
                    <h2 class="marginBottom">GARANTA JÁ SUA VAGA NO WORKSHOP QUE IRÁ REVOLUCIONAR SUA CARREIRA</h2>
                    <p class="marginBottom">Nesse evento, você irá descobrir como se tornar um DEV de sucesso</p>
                    <form method="POST" action="/" >
                        <input id="name" name="name" type="text" placeholder="Digite seu nome">
                        <input id="email" name="email" type="text" placeholder="Digite seu melhor e-mail">
                        <select name="state" id="state">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="sc">Santa Catarina</option>
                        </select>
                        <input type="submit" value="INSCREVA-SE">
                    </form>
                </div>
            </section>

            <footer>
                <h1 class="spk colorWhite">Palestrante</h1>
                <img class="imgspk" src="images/rod.jpg" alt="Rodney Martins">
                <h2 class="namespk colorWhite">Rodney Martins</h1>
                <p class="spkdescription colorWhite">Formado pela FIAP em Defesa Cibernética e amante de desenvolvimento WEB</p>
            </footer>

        </div>
    </body>
</html>
