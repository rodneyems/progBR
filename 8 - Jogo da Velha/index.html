<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da velha</h1>
    <div id="table">
        <div class="square" id="0">
        </div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>

    <input id="reset" type="button" value="RESETAR" onclick="updateSquares()">
    <h1 id="vencedor"></h1>

    <div id="placar">
        <div id="player1" class="placar">PLAYER 1</div>
        <div id="placar1" class="placar">0</div>
        <div id="versus">X</div>
        <div id="player2" class="placar">PLAYER 2</div>
        <div id="placar2" class="placar">0</div>
    </div>
    <script src="scripts/game.js"></script>
    <script src="scripts/interface.js"></script>
</body>
</html>
